<!DOCTYPE html>
<html>
<head>
    <title>Data Table</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/table.css')}}" />
</head>
<body>
    <!-- Generates Tables From Database -->
    <table id="wildfire-data">
        <tr>
            <th>Date</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>EVI</th>
            <th>TA</th>
            <th>LST</th>
            <th>Wind</th>
            <th>Fire</th>
            <th>Elevation</th>
        </tr>
        {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
                <td>{{ row[5] }}</td>
                <td>{{ row[6] }}</td>
                <td>{{ row[7] }}</td>
                <td>{{ row[8] }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
